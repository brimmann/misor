<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Product List</h1>
    <ul>
      {% for product in products %}
      <li>
        <p>{{ product.name }} - {{ product.price }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
