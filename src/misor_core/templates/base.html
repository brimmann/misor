<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Sidebar Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="flex-shrink-0 p-3 bg-light min-vh-100" style="width: 280px">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
        >
          <span class="fs-4">MIS</span>
        </a>
        <hr />
        <ul class="list-group list-group-flush">
          {% for name in model_names %}
            <a href="/mis/{{ name }}" class="list-group-item list-group-item-action {% if current_model == name %}active{% endif %}"
                >{{ name|title }}</a
            >
          {% endfor %}
        </ul>
      </div>
      <!-- Main content -->
      <div class="flex-grow-1 p-3">
        {% block content %}
            <!-- Page-specific content will go here -->
        {% endblock %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
